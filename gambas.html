    <h1 class="h1">Tanaman Gambas/Oyong</h1>
    <p>Gambas atau oyong(Luffa acutangula, suku labu-labuan atau Cucurbitaceae), adalah komoditas sayuran minor. Penamaanya biasanya dilakukan di pekarangan atau bagian ladang yang tidak digunakan untuk tanaman lain. Oyong dipanen buahnya ketika masih muda dan diolah sebagai sayur.</p>
